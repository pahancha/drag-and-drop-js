<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop interaction with JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameboard">
      <div class="square beige">
        <img
          src="images/king.png"
          alt="King piece of the chess board."
          id="king"
          class="chess-piece"
          draggable
        />
      </div>
      <div class="square brown"></div>
      <div class="square beige"></div>
    </div>

    <h2 id="info"></h2>

    <script src="app.js"></script>
  </body>
</html>
